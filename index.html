<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Details</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>Student Details</h1><hr>
        <nav id="navbar">
            <div class="nr" >
                <label for="input" >Phone no:</label >
                <input type="tel" placeholder="Enter mobile number" id="input">
            </div>
            <img onclick="btn()" src="hamburger.png" id="hbr" width="30px" height="30px">
            <div class="hamburger-menu">
                <button type="button" class="btn" value="dashboard">Dashboard</button>
                <button type="button" class="btn" value="studview">Student Details</button>
                <button type="button" class="btn" value="fees">Fees</button>
                <button type="button" class="btn" value="imarks">Internal marks</button>
                <button type="button" class="btn" value="absent">Absent Details</button>
                <button type="button" class="btn" value="emarks">Sem results</button>
            </div>
        </nav><hr>
        <iframe src="https://www.sxcce.edu.in/mobile/dashboard.php?ph=" id="iframebox" frameborder="0"></iframe>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
